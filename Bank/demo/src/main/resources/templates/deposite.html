<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deposits</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">

        <a class="nav-link" aria-current="page" th:href="@{'/fundTransfer/'+${customerId}}">Fund Transfer</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{'/withdraw/' +${customerId}}">Withdraw</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{'/logout'}">Logout</a>
    </li>
<div class="container mt-3">


    <form th:action="@{'/deposit/' +${customerId} }" method="post">
        <h1 style="text-align:center;">Bank</h1>
        <h3 style="text-align:center;">Deposits</h3>
        <div class="input-group mb-3">
            <span class="input-group-text"></span>
            <input type="text" class="form-control" placeholder="Enter Account ID" name="accountId">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Amount" name="Amount">
            <span class="input-group-text"></span>
        </div>

        <button type="submit" class="btn btn-primary">Deposite</button>
    </form>
</div>
</ul>
</body>
</html>
