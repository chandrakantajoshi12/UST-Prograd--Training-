<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <title>Shows of Movie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<h2 style="text-align:center;">Select Shows</h2>
<div class="container">
    <div class="row mt-4 p-2">
        <h3 style="text-align:center;">Movie</h3></div>
    <table class="table table-dark">
        <thead class="table-dark">
        <tr>
            <th scope="col">Show ID</th>


            <th scope="col">Date</th>
            <th scope="col">Movie Name</th>
            <th scope="col">Time</th>
            <th scope="col">MovieID</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each='showsMovie1 : ${showsMovies}'>
            <td th:text ='${showsMovie1.Id}'></td>
            <td th:text='${showsMovie1.date}'></td>
            <td th:text='${showsMovie1.movieName}'></td>
            <td th:text='${showsMovie1.time}'></td>
            <td><a class="btn btn-primary" type="button" th:href="@{/showsMovie/{id} (id=${showsMovie1.Id})}">Book Show</a>
            </td>
        </tr>
        </tbody>
<!--        <td>-->
<!--            <a class="btn btn-success" th:href="@{/{userName}/seats/{id} (userName=${userName},id=${show.id})}">Continue</a>-->
<!--        </td>-->
    </table>
</div>
</body>
</html>
