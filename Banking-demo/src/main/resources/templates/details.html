<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<div class ="form">
    <p>Name: <span th:text="${name}"/></p><br>
    <p>Mobile :<span th:text="${mobile}"/></p><br>
    <p>Address:<span th:text="${address}"/></p><br>
    <p>AccountBalance:<span th:text="${balance}"/></p><br>
    <p>AccountNumber:<span th:text="${number}"/></p><br>
</div>
</body>
</html>
